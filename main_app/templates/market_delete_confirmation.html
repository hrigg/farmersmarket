{% extends 'base.html' %} {% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{market.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">

        <input class="button is-danger" type="submit" value="Confirm" />
     
        <a class="button is-primary" href="{% url 'market_detail' market.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
