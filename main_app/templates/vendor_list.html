{% extends 'base.html' %}


{% block title %}vendors{% endblock  %}

{% block content %}

<h1 class="title pt-5">All Vendors</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <!--  Our input will search by name of artist  -->
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <!--  This anchor tag will redirect back to artist list without a query param -->
    <!-- <a class="button is-dark" href="{% url 'vendor_list' %}">Clear Search</a> -->
  </form>
<div class="gallery">
  {% for vendor in vendors %}
 
  <a href="{% url 'vendor_detail' vendor.pk %}">
    <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{vendor.image}}" alt="{{vendor.name}}" />
          </figure>
        </div>
      <div class="card-header">
        <p class="card-header-title place">{{vendor.name}}</p>
      </div>
    </div>
  </a>

	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No vendors Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
